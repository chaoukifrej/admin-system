<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Connexion</title>
</head>

<body>
  <!-- *DEBUT -->
  <div id="app">
    <h1>Administration</h1>
    <span v-if="inscrire">
      <inscription class="inscription" @send="pushUser" @goto-connect="notConnected"></inscription>
    </span>
    <span v-else-if="!inscrire && !affiche">
      <connexion class="connexion" :user="users" @connected="connected" @goto="nonInscris"></connexion>
    </span>
    <span v-else>
      <affichage class="affichage" :user="users" @disconnect="disconnect"></affichage>
    </span>

  </div>
  <!-- *FIN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
