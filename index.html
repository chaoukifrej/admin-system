<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Admin Connexion</title>
</head>

<body>
  <!-- *DEBUT -->
  <div id="app">
    <h1>[ <span>Administration!</span> ]</h1>
    <span v-if="inscrire">
      <transition name="fade" mode="out-in">
        <inscription class="inscription" :afficher="affichageInscription" @send="pushUser" @goto-connect="notConnected">
        </inscription>
      </transition>
    </span>
    <span v-else-if="!inscrire && !affiche">
      <transition name="fade" mode="out-in">
        <connexion class="connexion" :user="users" @connected="connected" @goto="nonInscris"></connexion>
      </transition>
    </span>
    <span v-else>
      <transition name="fade" mode="out-in">
        <affichage class="affichage" :user="users" @erase-user="eraseUser" @change-user="changeUser"
          @disconnect="disconnect"></affichage>
      </transition>
    </span>

  </div>
  <!-- *FIN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
